<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Record</title>
</head>
<body>
    <div">
        <h1>Game Record</h1>
        <div id="header">
            <input type="file" id="importSource"></input>
            <button id="addGame">Add Game</button>
        </div>
        
        <hr>
        
        <div class="sort-options">
            <p>Sort By:</p>
            <button data-sort="title">Title</button>
            <button data-sort="players">Players</button>
            <button data-sort="rating">Rating</button>
            <button data-sort="difficulty">Difficulty</button>
            <button data-sort="playCount">Play Count</button>
        </div>
        
        <hr>

        <div id="gamesDisplay"></div>
    </div>
    <script src="/app.mjs" type="module"></script>
</body>
</html>
